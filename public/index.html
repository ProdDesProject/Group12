<!doctype html>
<html>
  <head>
    <title>Old School Runescape Tracker</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="main">
      <h1>Old School Runescape Tracker</h1>
      <div class="search_username" >
        <input id="search_bar" type="text" placeholder="Search by username.."></input>
        <button id="search_button" onclick="searchUsername()">Search</button>
      </div>
      <div class="user_page" id="userpage">
        <div class="user_level">
          <div class="level_div">
            <div class="level_row1">
              <picture class=level_picture>
                <img src="images/lvl_1.png" alt="level">
              </picture>
              <h1 class="level_h1" id="lvl_show">99</h1>
            </div>
            <h2 class="level_h2" id="lvl_name">beer level 1</h1>
          </div>
          <div class="level_heading_progress">
            <h2 class="user_heading "id="userheading">longusername</h2>
            <div class="level_progress">
              <h2 class="level_current" id="levelcurrent">1</h2>
              <div class="level_progress_upper_lower">
                <progress class="progress_bar" id="progressbar" value="32" max="100">32</progress>
                <h2 class="exp_indicator" id="expindicator">12345 exp remaining until next level</h2>
              </div>
              <h2 class="level_next" id="levelnext">2</h2>
            </div>
          </div>
        </div>
        
      </div>
      <div class="skills_table">
        <h2 id=table_heading></h2>
        <table id="skilltable">
          <tr>
            <th>Skill</th>
            <th>Level</th>
            <th>Experience</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/skills.js"></script>
  </body>
</html>
